<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimarket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Gesti√≥n de Productos</h1>
        <form id="productForm" class="mb-4 flex flex-col">
            <label for="productName" class="mb-2">Nombre del Producto:</label>
            <input type="text" id="productName" name="productName" class="border p-2 mb-2">
            <div id="productNameError" class="text-red-500 text-sm mb-2"></div>

            <label for="productPrice" class="mb-2">Precio por Unidad:</label>
            <input type="text" id="productPrice" name="productPrice" class="border p-2 mb-2">
            <div id="productPriceError" class="text-red-500 text-sm mb-2"></div>

            <label for="productQuantity" class="mb-2">Cantidad en Inventario:</label>
            <input type="number" id="productQuantity" name="productQuantity" class="border p-2 mb-2">
            <div id="productQuantityError" class="text-red-500 text-sm mb-2"></div>

            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Agregar Producto
            </button>
        </form>

        <div id="productTableContainer" class="w-full max-w-xl">
            <table id="productTable" class="w-full border-collapse border border-gray-300">
                <thead>
                    <tr>
                        <th class="border border-gray-300 px-4 py-2">Nombre del Producto</th>
                        <th class="border border-gray-300 px-4 py-2">Precio por Unidad</th>
                        <th class="border border-gray-300 px-4 py-2">Cantidad en Inventario</th>
                        <th class="border border-gray-300 px-4 py-2">Valor Total</th>
                        <th class="border border-gray-300 px-4 py-2">Estado</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="product.js"></script>
</body>
</html>
